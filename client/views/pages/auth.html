<div class="auth-page">
    <div class="container auth-container">
        <div class="auth">
            <div class="auth-content">
                        <div class="login">
                            <div class="form-group">
                                <label for="username">Benutzername</label>
                                <input type="username" 
                                    class="form-control" 
                                    id="username" 
                                    placeholder="" 
                                    ng-model="data.loginUsername">
                            </div>
                            <div class="form-group">
                                <label for="password">Passwort</label>
                                <input type="password" 
                                    class="form-control" 
                                    id="login-password" 
                                    placeholder="" 
                                    ng-model="data.loginPassword">
                            </div>
                            <button class="btn button" ng-click="loginUser()">Anmelden</button>
                        </div>
            </div>        
        </div>
    </div>
</div>
